<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login.css">
    <title>Sign up</title>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2 class="login-title">BlackJack Sign up</h2>
            <input type="text" class="login-input namers" placeholder="First Name">
            <input type="text" class="login-input namers" placeholder="Last Name">
            <input type="text" class="login-input" placeholder="Username">
            <input type="text" class="login-input" placeholder="Email">
            <input type="password" class="login-input" placeholder="Password">
            <div class="login-button-container">
                <p>Already have an account? <a href="./login.html">Log in</a></p>
                <button class="login-button">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
