<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="nav">
        <a href=""><img class="logo" src="../image/Blackjack-logo.png"></a>
        <a href=""></a>
    </div>
    <div class="button-group">
        <button id="hit" onclick="playerHit()">Hit</button>
        <button id="stand" onclick="endGame()">Stand</button>
      </div>
      <div class="dealer-both">
      <h1 class="titles">Dealer</h1>
      <div class="dealerContainer"></div>
    </div>
    <div class="player-both">
        <h1 class="titles">Player</h1>
        <div class="playerContainer"></div>
      </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Congratulations!</h2>
            <p id="modal-message">You win!</p>
            <button id="newGameButton">New Game</button>
        </div>
    </div>
